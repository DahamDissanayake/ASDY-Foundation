<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="1;url=splash.html">
  <title>Redirecting...</title>
  <script>
        const preloadVideo = (src) => {
            const video = document.createElement('video');
            video.src = src;
            video.preload = 'auto';
            video.style.display = 'none';
            document.body.appendChild(video);
        };

        preloadVideo('video/background.mp4');
        preloadVideo('video/home-hero.mp4');
    </script>
</head>

<body>
  <p>You are being redirected. If not, <a href="splash.html">click here</a>.</p>
</body>

</html>
